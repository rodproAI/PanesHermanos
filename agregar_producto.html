<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Formulario para agregar productos a la panadería.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panadería - Agregar Producto</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <main>
        <header>
            <h1>Agregar Nuevo Pan</h1>
        </header>
        <form id="form-agregar-producto">
            <div class="form-group">
                <div class="form-group">
                    <label for="nombre">Nombre del pan:</label>
                    <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
                </div>
                <div class="form-group">
                </div>
                <button type="submit" class="btn-submit">Agregar Producto</button>
            </div>
        </form>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
