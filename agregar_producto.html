<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-g">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panadería - Agregar Producto</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <main>
        <h1>Agregar Nuevo Pan</h1>
        <form id="form-agregar-producto">

            <div class="form-group">
                <label for="nombre">Nombre del pan:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="precio">Precio:</label> <!--precio-->
                <input type="number" id="precio" name="precio" required min="0" step="0.01" placeholder="Ej: 15.50" title="Ingresa el precio usando punto para decimales">
            </div>

            <div class="form-group">
                <label for="imagen">URL de la Imagen:</label> <!--imagen-->
                <input type="url" id="imagen" name="imagen" required placeholder="https://ejemplo.com/pan.jpg" title="Pega aquí la URL completa de la imagen" pattern="https?://.+">
            </div>
            <button type="submit" class="btn-submit">Agregar Producto</button>

        </form>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
